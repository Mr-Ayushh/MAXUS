<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="<KEY>"
      crossorigin="anonymous"
    />

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="./assets/styles.css" />
    <style>
      body {
        background-color: rgba(250, 83, 139, 0.918);
        background: url(https://media.giphy.com/media/3xz2BRU6WpaxKiPzuE/giphy.gif);
              background-size: cover;

      }

      .card {
        background-color:rgba(128, 128, 128, 0);
        animation: slide-up 1s ease ;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0);
      }

      @keyframes slide-up {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h1 {
        color: rgb(0, 255, 255);
        font-weight: bold;
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: rgba(250, 83, 139, 0.918);
        border-color: black;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #ff4136;
        border-color: #ff4136;
        animation: pulse 0.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      footer a {
        color: blue;
        text-decoration: none;
      }

      .card-header img {
        width: 100px;
        animation: spin 3s infinite linear;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Login | Entertainment Website</title>
  </head>
  <body>
    <main
      class="d-flex align-items-center justify-content-center py-5"
      style="height: 100vh"
    >
      <section class="card col-md-6 p-4 shadow">
        <header class="mb-4 pb-3 text-center">
          <img src="./assets/logo.png" alt="" class="spin" />
          <h1 class="m-0">MAXUS LOGIN</h1>
        </header>

        <article class="pt-3 px-lg-4">
          <form autocomplete="off">
            <div class="form-group">
              <label for="emailAddress"><big><b><span style="color: rgb(0, 255, 255);">Email</span></b></big></label>
              <input
                type="email"
                class="form-control"
                id="emailAddress"
                placeholder="Enter Your Email ID..."
                required
              />
            </div>
            <div class="form-group">
              <label for="password"><big><b><span style="color: rgb(0, 255, 255);">Password</span></b></label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Your Password"
                required
              />
            </div>
            <div class="row mt-4">
              <div class="col-auto me-auto">
                <small><a href="FORGET PASS.html"><b>Forgot Password ?</b></a></small>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                  Log In
                </button>
              </div>
            </div>
          </form>
        </article>
        <footer class="mt-4 pt-3 text-center">
         <span style="color: rgb(0, 255, 255);">New User ? </span><a href="SIGN UP.html" class="link-dark"><b>Create Account</a>
        </footer>
      </section>
    </main>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting

          // Get the input values
          var email = document.getElementById("emailAddress").value;
          var password = document.getElementById("password").value;

          // Perform your login validation here
          // Example validation
          if (email === "example@example.com" && password === "password") {
            alert("Login Successful!");
            // Redirect to the desired page
            window.location.href = "DASHBPARD.html";
          } else {
            alert("Invalid email or password. Please try again.");
          }
        });
    </script>
  </body>
</html>
